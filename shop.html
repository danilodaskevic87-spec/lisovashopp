<body>

<div class="card">

<script>
const sb = supabase.createClient(
  'https://mefzopeenhfdqfatbjaq.supabase.co',

/* product from URL */
let productCode = new URLSearchParams(location.search).get('product')
if (!productCode && location.search.length > 1) {

}

/* auth check */
(async ()=>{

async function loadProduct(){
  const { data } = await sb
    .from('products')
    .select('name,price,stock,description,is_bezlim')
    .eq('name',productCode)
    .maybeSingle()

  if(!data){
    productName.textContent='‚ùå –¢–æ–≤–∞—Ä –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ'
    buyBtn.disabled=true
    return
  }

  productName.textContent='üì¶ '+data.name
  price.textContent='üí∞ '+data.price
  description.textContent=data.description ?? ''

  /* ‚¨áÔ∏è –ì–û–õ–û–í–ù–ê –£–ú–û–í–ê */
  if(data.is_bezlim === true){
    stock.style.display='none'
  } else {
    stock.style.display='block'
    stock.textContent='üì¶ –í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: '+data.stock
  }

  if(data.stock <= 0 && data.is_bezlim === false){

    buyBtn.textContent='–ù–µ–º–∞—î'
  } else {
